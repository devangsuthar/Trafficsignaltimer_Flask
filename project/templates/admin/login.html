<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Traffic Ease Signal Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/adminResources/images/favicon.ico">

    <!-- App css -->
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/app.min.css" rel="stylesheet" type="text/css"/>

</head>

<body class="authentication-bg bg-gradient">

<div class="account-pages mt-5 pt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
{#                                <span><img src="../../static/adminResources/images/logo-dark.png" alt=""#}
                                           height="18"></span>
                            </a>
                            <h5 class="text-uppercase text-center font-bold mt-4">Sign In</h5>

                        </div>

                        <form action="/admin/validateLogin" method="post">

                            <div class="form-group mb-3">
                                <label for="username">User Name</label>
                                <input class="form-control" type="email" name="loginUsername" required
                                       placeholder="Enter User name">
                            </div>


                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" required name="loginPassword"
                                       placeholder="Enter your password">
                            </div>


                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-gradient btn-block" type="submit"> Log In</button>
                                {% if error %}
                                    {{ error }}
                                {% endif %}
                            </div>

                        </form>



                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->


            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->


<!-- Vendor js -->
<script src="../../static/adminResources/js/vendor.min.js"></script>

<!-- App js -->
<script src="admin/adminResources/js/app.min.js"></script>

</body>
</html>
